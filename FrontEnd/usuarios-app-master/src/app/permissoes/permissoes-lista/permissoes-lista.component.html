<h1 class="mt-4">Permissões</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">

    <form #consultarForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label>Nome Usuário:</label>
                <input type="text" [(ngModel)]="nome" name="nome" id="inputNome" class="form-control">
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i>Consultar
                </button>

                <button type="button" class="btn btn-warning ml-1" routerLink="/permissoesForm">
                    <i class="fa fa-plus"></i>Novo
                </button>
            </div>
        </div>
    </form>

    <br />

    <div class="row">
        <div class="alert alert-warning" role="alert" *ngIf="message">
            {{ message }}
        </div>

        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Software</th>
                        <th>Permissão</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let minhaPermissao of lista">
                        <td>{{ minhaPermissao.usuario.nome }}</td>
                        <td>{{ minhaPermissao.software.nome }} </td>
                        <td>{{ minhaPermissao.nome }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
